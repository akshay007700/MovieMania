<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - MovieMania</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Navbar -->
  <nav class="bg-gray-800 shadow-lg">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold text-purple-400">MovieMania</h1>
      <ul class="flex space-x-6">
        <li><a href="index.html" class="hover:text-purple-400">Home</a></li>
        <li><a href="movies.html" class="hover:text-purple-400">Movies</a></li>
        <li><a href="about.html" class="hover:text-purple-400">About</a></li>
        <li><a href="contact.html" class="text-purple-400 font-bold">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Form -->
  <section class="container mx-auto py-12 px-6">
    <h2 class="text-3xl font-bold mb-6">Contact Us</h2>
    <form class="max-w-lg mx-auto bg-gray-800 p-6 rounded-lg shadow-lg">
      <div class="mb-4">
        <label class="block mb-2">Name</label>
        <input type="text" class="w-full p-2 rounded text-black" placeholder="Your Name">
      </div>
      <div class="mb-4">
        <label class="block mb-2">Email</label>
        <input type="email" class="w-full p-2 rounded text-black" placeholder="Your Email">
      </div>
      <div class="mb-4">
        <label class="block mb-2">Message</label>
        <textarea class="w-full p-2 rounded text-black" rows="4" placeholder="Your Message"></textarea>
      </div>
      <button type="submit" class="bg-yellow-500 px-6 py-2 rounded-lg font-bold hover:bg-yellow-600">Send</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-center p-6 mt-12">
    <p>&copy; 2025 MovieMania. All Rights Reserved.</p>
  </footer>
</body>
</html>
