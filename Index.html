<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMania</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white font-sans p-4">
    <header class="text-center my-8">
        <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">MovieMania</h1>
        <p class="text-gray-400 mt-2">Discover your next favorite movie</p>
    </header>

    <main class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <!-- Movie 1 -->
        <div class="bg-gray-800 rounded-xl overflow-hidden shadow-lg movie-card">
            <img src="images/movie1.jpg" alt="Movie 1" class="w-full h-80 object-cover">
            <div class="p-4">
                <h3 class="font-bold text-xl mb-2">Inception</h3>
                <p class="text-yellow-400">Rating: 8.8/10</p>
            </div>
        </div>

        <!-- Movie 2 -->
        <div class="bg-gray-800 rounded-xl overflow-hidden shadow-lg movie-card">
            <img src="images/movie2.jpg" alt="Movie 2" class="w-full h-80 object-cover">
            <div class="p-4">
                <h3 class="font-bold text-xl mb-2">The Matrix</h3>
                <p class="text-yellow-400">Rating: 8.7/10</p>
            </div>
        </div>

        <!-- Movie 3 -->
        <div class="bg-gray-800 rounded-xl overflow-hidden shadow-lg movie-card">
            <img src="images/movie3.jpg" alt="Movie 3" class="w-full h-80 object-cover">
            <div class="p-4">
                <h3 class="font-bold text-xl mb-2">Interstellar</h3>
                <p class="text-yellow-400">Rating: 8.6/10</p>
            </div>
        </div>
    </main>
</body>
</html>
