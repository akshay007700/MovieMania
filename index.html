<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieMania - Home</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">🎬 MovieMania</div>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="movies.html">Movies</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="menu-toggle" id="menuToggle">☰</div>
  </nav>

  <!-- Hero Banner -->
  <header class="hero">
    <h1>Welcome to MovieMania</h1>
    <p>Discover your next favorite movie 🎥</p>
  </header>

  <!-- Categories -->
  <section class="section">
    <h2>Categories</h2>
    <div class="grid">
      <div class="card">🔥 Action</div>
      <div class="card">😂 Comedy</div>
      <div class="card">❤️ Romance</div>
      <div class="card">👻 Horror</div>
      <div class="card">🚀 Sci-Fi</div>
    </div>
  </section>

  <!-- Featured Movies -->
  <section class="section">
    <h2>Featured Movies</h2>
    <div class="grid">
      <div class="movie-card">
        <img src="images/inception.jpg" alt="Inception">
        <h3>Inception</h3>
        <p>⭐ 8.8/10</p>
      </div>
      <div class="movie-card">
        <img src="images/matrix.jpg" alt="The Matrix">
        <h3>The Matrix</h3>
        <p>⭐ 8.7/10</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 MovieMania | All Rights Reserved</p>
  </footer>
</body>
</html>
