<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieMania - Home</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo"><a href="index.html">MovieMania</a></div>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="movies.html">Movies</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="menu-toggle" id="menuToggle">☰</div>
  </nav>

  <!-- Hero Banner -->
  <header class="hero">
    <h1>Welcome to MovieMania</h1>
    <p>Discover and Watch Your Favorite Movies</p>
  </header>

  <!-- Categories -->
  <div class="filters">
    <button onclick="filterMovies('all')" class="active">All</button>
    <button onclick="filterMovies('action')">Action</button>
    <button onclick="filterMovies('comedy')">Comedy</button>
    <button onclick="filterMovies('horror')">Horror</button>
    <button onclick="filterMovies('sci-fi')">Sci-Fi</button>
  </div>

  <!-- Featured Movies -->
  <section class="section">
    <h2>Featured Movies</h2>
    <div class="grid">
      <div class="movie-card" data-category="sci-fi">
        <img src="images/inception.jpg" alt="Inception">
        <h3>Inception</h3>
        <p>⭐ 8.8/10</p>
      </div>
      <div class="movie-card" data-category="action">
        <img src="images/matrix.jpg" alt="The Matrix">
        <h3>The Matrix</h3>
        <p>⭐ 8.7/10</p>
      </div>
      <div class="movie-card" data-category="romance">
        <img src="images/titanic.jpg" alt="Titanic">
        <h3>Titanic</h3>
        <p>⭐ 7.9/10</p>
      </div>
      <div class="movie-card" data-category="adventure">
        <img src="images/jumanji.jpg" alt="Jumanji">
        <h3>Jumanji</h3>
        <p>⭐ 6.9/10</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 MovieMania | All Rights Reserved</p>
  </footer>
</body>
</html>
