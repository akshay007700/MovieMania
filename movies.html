<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieMania - Movies</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="logo"><a href="index.html">MovieMania</a></div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="movies.html" class="active">Movies</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <header class="hero small">
    <h1>All Movies</h1>
  </header>

  <div class="filters">
    <button onclick="filterMovies('all')" class="active">All</button>
    <button onclick="filterMovies('action')">Action</button>
    <button onclick="filterMovies('comedy')">Comedy</button>
    <button onclick="filterMovies('horror')">Horror</button>
    <button onclick="filterMovies('sci-fi')">Sci-Fi</button>
  </div>

  <section class="section">
    <div class="grid">
      <div class="movie-card" data-category="sci-fi"><img src="images/inception.jpg"><h3>Inception</h3><p>⭐ 8.8</p></div>
      <div class="movie-card" data-category="action"><img src="images/matrix.jpg"><h3>The Matrix</h3><p>⭐ 8.7</p></div>
      <div class="movie-card" data-category="romance"><img src="images/titanic.jpg"><h3>Titanic</h3><p>⭐ 7.9</p></div>
      <div class="movie-card" data-category="adventure"><img src="images/jumanji.jpg"><h3>Jumanji</h3><p>⭐ 6.9</p></div>
    </div>
  </section>

  <footer><p>© 2025 MovieMania</p></footer>
</body>
</html>
