<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies - MovieMania</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Navbar -->
  <nav class="bg-gray-800 shadow-lg">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold text-purple-400">MovieMania</h1>
      <ul class="flex space-x-6">
        <li><a href="index.html" class="hover:text-purple-400">Home</a></li>
        <li><a href="movies.html" class="text-purple-400 font-bold">Movies</a></li>
        <li><a href="about.html" class="hover:text-purple-400">About</a></li>
        <li><a href="contact.html" class="hover:text-purple-400">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Movies Section -->
  <section class="container mx-auto py-12 px-6">
    <h2 class="text-3xl font-bold mb-6">All Movies</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
      <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg">
        <img src="images/movie1.jpg" alt="Movie 1" class="w-full h-64 object-cover">
        <div class="p-4">
          <h3 class="font-bold text-xl">Inception</h3>
          <p class="text-yellow-400">Rating: 8.8/10</p>
        </div>
      </div>
      <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg">
        <img src="images/movie2.jpg" alt="Movie 2" class="w-full h-64 object-cover">
        <div class="p-4">
          <h3 class="font-bold text-xl">The Matrix</h3>
          <p class="text-yellow-400">Rating: 8.7/10</p>
        </div>
      </div>
      <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg">
        <img src="images/movie3.jpg" alt="Movie 3" class="w-full h-64 object-cover">
        <div class="p-4">
          <h3 class="font-bold text-xl">Interstellar</h3>
          <p class="text-yellow-400">Rating: 8.6/10</p>
        </div>
      </div>
      <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg">
        <img src="images/movie4.jpg" alt="Movie 4" class="w-full h-64 object-cover">
        <div class="p-4">
          <h3 class="font-bold text-xl">Avengers: Endgame</h3>
          <p class="text-yellow-400">Rating: 8.4/10</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-center p-6 mt-12">
    <p>&copy; 2025 MovieMania. All Rights Reserved.</p>
  </footer>
</body>
</html>
